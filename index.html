<!DOCTYPE html>
<html lang="_(en)">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Steganography</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.2/core.css"/>
  <link rel="stylesheet" href="Steganography.css"/>
  <script type="module" src="https://pyscript.net/releases/2025.11.2/core.js"></script>
</head>
<body>
<script type="py" src="script.py" config="pyscript.toml"></script>
<h1>Steganography</h1>
<code id="versions">Loading, please wait...<br>
  <span>(if it takes too long, please refresh page)</span>
</code>
<div id="content" class="hidden">
  <div id="options"></div>
  <div id="template" class="hidden">
    <div class="image-block">
      <h2 class="image-title"></h2>
      <button class="image-download" title="Click to download to your computer">Download</button>
      <label class="image-name"></label>
      <a class="image-download-link hidden" download="" href=""></a>
      <input class="upload-input" title="Click to upload a file to process" type="file">
      <br>
      <label class="image-description">Processing image...</label>
      <br>
      <a class="image-display-link" title="Click for full screen preview" target="_blank" href="">
        <img class="image-display hidden" alt="" src="">
      </a>
    </div>
  </div>
  <div id="uploads"></div>
  <div id="generated"></div>
</div>
</body>
</html>
